<!doctype html>
<html lang="en">
<head>
    <script>
        console.log(Number(true) )  // 1 转为数值为1
        console.log(Number(false))  // 0 转为数值为0
        console.log(Boolean(''));   // false
        console.log(Boolean({}));   // true
        console.log(Boolean([]));   // true
        console.log(Boolean(undefined));  // false
        console.log(Boolean(null));  // false
    </script>
</head>
<body>

</body>
</html>
