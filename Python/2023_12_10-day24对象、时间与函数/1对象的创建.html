<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src="">
        // 实例化对象
        var obj = new Object();
        // 添加属性
        obj.name = 'lucky';
        obj.age = 18
        // 添加方法
        obj.speak = function(){
            console.log('我是说方法')
            return '我是speak方法的返回值'
        }
        console.log(obj);

        // 调用属性
        console.log(obj.name)
        console.log(obj.age)
        console.log(obj.speak())
    </script>
</head>
<body>

</body>
</html>
