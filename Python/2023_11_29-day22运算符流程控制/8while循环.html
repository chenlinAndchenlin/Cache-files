    <script>

        // 输出左侧正三角形
        // 输出9行1-9
        let i = 1;
        while(i<10){
            let j = 1;
            while(j <= i){
                document.write(j + ' ');
                j++;
            }
            // 用户换行
            document.write('<br/>');
            i++;
        }
    </script>
